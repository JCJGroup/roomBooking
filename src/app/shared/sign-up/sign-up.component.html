<div class="card">
    <div class="card-body">
        <div class="form-container">
            <form [formGroup]="signUpform" (submit)="onSubmit()">
                <mat-form-field appearance="outline" color="primary">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Enter Official Email" formControlName="email">
                    <mat-error *ngIf="signUpform.controls.email.invalid">{{getEmailErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" color="primary">
                    <mat-label>Team Name</mat-label>
                    <input matInput type="text" placeholder="Enter Team Name" formControlName="teamName">
                    <mat-error *ngIf="signUpform.controls.teamName.invalid">{{getTeamNameErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" color="primary">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" placeholder="Enter Your Name" formControlName="userName">
                    <mat-error *ngIf="signUpform.controls.userName.invalid">{{getUserNameErrorMessage()}}</mat-error>
                </mat-form-field>
                <div style="text-align: center;">
                    <button mat-raised-button color="primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
